  <!-- creeper.html -->

  <canvas id='tela' width="600" height="400"></canvas>

  <script>

      var tela = document.querySelector('canvas');
      var pincel = tela.getContext('2d');

      pincel.fillStyle = 'white'; //definindo a cor antes de desenhar
      pincel.fillRect(0, 0, 600, 400);

      // Retângulo 1: (cabeça)
      pincel.fillStyle = 'darkgreen';
      pincel.fillRect(75, 75, 350, 300);

      // Retângulos 2 e 3: 90, 90 (olhos).
      pincel.fillStyle = 'black'; //  --> olho esquerdo
      pincel.fillRect(125, 125, 90, 90);

      pincel.fillStyle = 'black'; //  <-- olho direito
      pincel.fillRect(285, 125, 90, 90);

      // Retângulo 4: 70, 100 (nariz)
      pincel.fillStyle = 'black'; //  <--> nariz
      pincel.fillRect(215, 215, 70, 100);

      // Retângulos 5 e 6: 40, 110 (parte da boca).
      pincel.fillStyle = 'black'; //  --> parte esquerda da boca
      pincel.fillRect(175, 255, 40, 110);

      pincel.fillStyle = 'black'; //  --> parte direita da boca
      pincel.fillRect(285, 255, 40, 110);

</script>
