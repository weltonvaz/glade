<canvas id='tela' width="600" height="400"></canvas>

<script>

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');

  // --> Retangulo da bandeira <--
  pincel.fillStyle = 'green'; //definindo a cor antes de desenhar
  pincel.fillRect(0, 0, 600, 400);

  //Desenha o losango amarelo
  pincel.fillStyle = "yellow";
  pincel.beginPath();
  pincel.moveTo(325,90);
  pincel.lineTo(525,200);
  pincel.lineTo(300,350);
  pincel.lineTo(75, 200);
  pincel.lineTo(300,75);
  pincel.fill();
  pincel.closePath();

// --> Circulo da bandeira <--
  pincel.fillStyle = "blue";
  pincel.beginPath();
  pincel.beginPath();
  pincel.arc(300, 205, 100, 0, 2*3.14);
  pincel.fill();

</script>
