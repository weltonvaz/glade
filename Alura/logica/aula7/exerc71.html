<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia() {

        return Math.round(Math.random() * 100);
    }   
    
    var contador = 0
    
    while( contador <= 100) {
        
        if (contador % 2 == 0){
            
            mostra(contador)
        }

           
        contador = contador + 1;
    }
    
    mostra("FIM")
    
</script>
